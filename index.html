<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money box</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>My money box</h1>

  <section id="home-section">
    <header>
      <nav>
        <ul>
          <li data-section="home-section">Home</li>
          <li data-section="section-transactions">Transactions</li>
          <li data-section="section-capital">Capital</li>
        </ul>
      </nav>
    </header>

      <form action="">
        <label>
          Enter amount
          <br>
          <input type="text" name="amount">
          <span class="error">Error</span>
        </label>
        <div name="current">
          Enter currency <br>
          <label><input type="radio" name="currency" value="$">$</label>
          <label><input type="radio" name="currency" value="€">€</label>
          <label><input type="radio" name="currency" value="₴">₴</label>
        </div>
        <label for="" name="date">
          <input type="date" name="date">
        </label>
        <button id="add-btn">Add transaction</button>
      </form>
  </section>

  <section id="section-transactions" hidden>
    <header>
      <nav>
        <ul>
          <li data-section="home-section">Home</li>
          <li data-section="section-transactions">Transactions</li>
          <li data-section="section-capital">Capital</li>
        </ul>
      </nav>
    </header>

    <table>
      <thead>
        <th>Data trans</th>
        <th>Currency</th>
        <th>Date</th>
        <th></th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="clear-btn">Clear table</button>
  </section>

  <section id="section-capital" hidden>
    <header>
      <nav>
        <ul>
          <li data-section="home-section">Home</li>
          <li data-section="section-transactions">Transactions</li>
          <li data-section="section-capital">Capital</li>
        </ul>
      </nav>
    </header>

    <div class="section-capital-out">
      <p>US Dollar:$</p>
      <span></span>
      <p>Euro: €</p>
      <span>0</span>
      <p>UAH:₴</p>
      <span>0</span>
    </div>
  </section>
</body>

</html>
