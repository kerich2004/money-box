<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money box</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.ico">
</head>

<body>
  <section id="home-section">
    <h1>My money box</h1>
    <nav>
      <ul>
        <li><a href="#" data-section="home-section">Home</a></li>
        <li><a href="#" data-section="section-transactions">Transactions</a></li>
        <li><a href="#" data-section="section-capital">Capital</a></li>
      </ul>
    </nav>
    <form action="">
      <label>
        <input type="text" name="amount">
        <br>
        Enter amount
        <span class="error">Error</span>
      </label>
      <label name="current">
        <input type="radio" name="currency" value="$">$
        <input type="radio" name="currency" value="€">€
        <input type="radio" name="currency" value="₴">₴
        <br>
        Enter currency
      </label>
      <button id="delete-btn">Add transaction</button>
    </form>
    <img src="/images/logo.png" alt="logo">
  </section>

  <section id="section-transactions" hidden>
    <h1>Transactions</h1>
    <nav>
      <ul>
        <li><a href="#" data-section="home-section">Home</a></li>
        <li><a href="#" data-section="section-transactions">Transactions</a></li>
        <li><a href="#" data-section="section-capital">Capital</a></li>
      </ul>
    </nav>

    <table>
      <thead>
        <th>Data trans</th>
        <th>Current</th>
        <th></th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="clearBtn">Clear table</button>
  </section>

  <section id="section-capital" hidden>
    <h1>Capital</h1>

    <nav>
      <ul>
        <li><a href="#" data-section="home-section">Home</a></li>
        <li><a href="#" data-section="section-transactions">Transactions</a></li>
        <li><a href="#" data-section="section-capital">Capital</a></li>
      </ul>
    </nav>

    <div class="section-capital-out">
      <p>US Dollar:<span>0</span>$</p>
      <p>Euro:<span>0</span>€</p>
      <p>UAH:<span>0</span>₴</p>
    </div>
  </section>
</body>

</html>
